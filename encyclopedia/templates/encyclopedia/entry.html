{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    
    <div name="content" rows="5" cols="50" readonly>
        {{ content|safe }}
    </div><br>
</br>
<form action="{% url 'edit_page' %}" method="POST" >
{% csrf_token %}
<input type="hidden" name="entry_title" value="{{title}}">
<input type="submit" value="Edit Page" class="btn btn-primary">
</form>
{% endblock %}
